<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Caixa Eletrônico</h1>

        <label for="operacao">Escolha a operacao:</label>
        <select id="operacao">
            <option value="consultar">Consultar Saldo</option>
            <option value="sacar">Sacar</option>
            <option value="depositar">Depositar</option>
        </select>

        <br><br>
        
        <label for="valor">Valor:</label>
        <input type="number" name="valor" id="valor" min="0" step="0.01">

        <br><br>

        <button onclick="realizarOperacao()">Realizar</button>

        <p class="result" id="resultado"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
